<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Shop</title>
  <link rel="stylesheet" href="./CSS/CSS.css">
  <style type="text/css" >
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header class="header">
  <div class="head_body">
    <div class="head_logo"></div>
    <div class="container">
      <div class="row">
        <p class="row_logo" >
        </p>
        <form action="" method="get" class="input">
          <input class="input_search" type="search" name="q" placeholder="Искать здесь..">
          <input class="input_botton" type="button"></form>
        <p class="basket_regist">
      </div>
    </div>
  </div>
</header>
<section class="section_nav">
  <div class="section_main">
    <div class="head_nav"></div>
    <div class="container container_nav">
      <div class="row row_nav">
        <nav class="nav">
          <ul class="nav_product">
            <li class="nav_product_name"><a class="naw_categor" href=""> Категории</a></li>
            <div class="nav_list">
              <div class="nav_list_circle_top"></div>
              <div class = "nav_list_circle_bottom"></div>
            </div>
            <li class="nav_product_name"><a class="naw_other" href="">Электроника</a></li>
            <li class="nav_product_name"><a class="naw_other" href="">Компьютеры</a></li>
            <li class="nav_product_name"><a class="naw_other" href="">Электроника</a></li>
            <li class="nav_product_name"><a class="naw_other" href="">Компьютеры</a></li>
            <li class="nav_product_name"><a class="naw_other" href="">Компьютеры</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
<section class = "section">
  <div class="section_main">
    <div class = "main"></div>
    <div class ="delivery_container">
      <div class="delivery_container_floor">
        <div class="delivery_choice">
          <div class="delivery_circle">
            <p class="delivery_circle_one">1</p>
          </div>
          <div class="delivery_circle_text">Способ доставки</div>
        </div>
        <div class="delivery_choice_radio">
          <div class="delivery_circle delivery_circle_left"></div>
          <div class="pickup"><p>Самовывоз</p></div>
          <div class="delivery_circle delivery_circle_right"></div>
          <div class="pickup"><p>Курьер</p></div>
        </div>
        <div class="delivery_choice">
          <div class="delivery_circle">
            <p class="delivery_circle_one">2</p>
          </div>
          <div class="delivery_circle_text">Контактные данные</div>
        </div>
      <div class="delivery_choice_inf_container">
        <input class="delivery_choice_inf_initials" type="search" name="q" placeholder="ФИО">
      </div>
      <div class="container_choice_phone-mail">
        <input class="phone" type="search" name="q" placeholder="Телефон">
        <input class="mail" type="search" name="q" placeholder="Эл.Почта">
      </div>
      <div class="delivery_choice_comment_container">
        <input class="delivery_choice_comment_initials" type="search" name="q" placeholder="Ваш коментарий">
      </div>
      <div class="delivery_choice">
        <div class="delivery_circle">
          <p class="delivery_circle_one">3</p>
        </div>
        <div class="delivery_circle_text">Способ оплаты</div>
      </div>
      <div class="pay_choice_radio">
        <div class="pay_circle pay_circle_left"></div>
        <div class="pickup"><p>Картой</p></div>
        <div class="pay_circle pay_circle_right"></div>
        <div class="pickup"><p>Наличные</p></div>
      </div>
        <div class="cart-btn">
          <button class="cart-btn-wrap" href ="">Заказать</button>
        </div>
    </div>
    </div>
  </div>
  </div>
</section>
<footer class="section_footer">
  <div class="section_footer_size">
    <div class = "footer"></div>
    <div class = "footer_size">
    </div>
  </div>
</footer>
</body>
</html>
